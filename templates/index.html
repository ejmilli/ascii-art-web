<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Ascii Art Generator</title>
  </head>

  <body>
  
      <h1>Ascii Art Generator</h1>

    <form action="/" method="POST">
    <p>text</p>
     
    <textarea id="text" name="text" rows="5" cols="40" placeholder="Enter your text here..." required></textarea>

      <br /><br />
      <label for="Choose a Template"></label>
      <br />
      <input
        type="radio"
        name="template"
        id="standard"
        value="standard"
        required
      />
      <label for="standard">Standard</label>
      <input type="radio" name="template" id="shadow" value="shadow" required />
      <label for="shadow">Shadow</label>
      <input
        type="radio"
        name="template"
        id="thinkertoy"
        value="thinkertoy"
        required
      />
      <label for="thinkertoy">Thinkertoy</label>
      <br /><br />
      <button type="submit">submit</button>

      <h2>Result:</h2>

      {{if .Error}}
      <p style="color: red">Error: {{.Error}}</p>
      {{end}}
      <pre>{{.ASCIIART}}</pre>
    </form>
  </body>
</html>
